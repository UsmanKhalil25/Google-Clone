<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Images</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="primary-button">Google Search</a>
        </header>
        <main>
            <div class="google-logo">
                <img src="assets/google.png" alt="Google logo">
                <p>images</p>
            </div>
            <div class="search-area">
                <form action="http://www.google.com/images?q=your+search+terms">
                    <div class="search-bar">
                        <i class="fa-solid fa-magnifying-glass " ></i>
                        <input type="text" name="q">
                    </div>
                    <div class="search-button">
                        <input type="submit" class="primary-button " value="Image Search">
                    </div>
                   
                  
                </form>
            </div>
        </main>
        <footer>

        </footer>
    </div>
    <script src="https://kit.fontawesome.com/5d4ea46f8e.js" crossorigin="anonymous"></script>
</body>
</html>
